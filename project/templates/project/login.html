<div class='login-sign--form'>
  <!-- form-container to shrink nav menu -->
  <div class='form-container'>
    <input checked='true' class='nav-item login' name='nav-item' title='login' type='radio'>
    <label>會員登入</label>
    <input {{register_checked}} class='nav-item sign-up' name='nav-item' title='sign up' type='radio'>
    <label>註冊</label>
    <div class='sb'></div>
    <!-- form-expand to expand form width -->
    <div class='form-expand'>
      <div class='form-outer'>
        <!-- start sign up form-->
        <form class='login-form' method="POST">
          {% csrf_token %}
          {{ form }}
          <button class='facebook-btn facebook-login'>
            <i aria-hidden='true' class='fa fa-facebook'></i>
            <span>login with facebook</span>
          </button>

          <div class='social-btn-divider'>
            <span>or</span>
          </div>
          <div class='user-name input-box'>
            <input class='input' name="username" id='login-userName' type='text'>
            <label class='placeholder' for='login-userName'>
              <span>會</span>
              <span>員</span>
              <span>帳</span>
              <span>號</span>
              <span>/</span>
              <span>信</span>
              <span>箱</span>

            </label>
          </div>
          <div class='password input-box'>
            <input class='input' name="password" id='login-password' type='password'>
            <label class='placeholder' for='login-password'>
              <span>密</span>
              <span>碼</span>

            </label>
          </div>
          <div class='login-options'>
            <p class='remember-me'>
              <label>
                <input type='checkbox'>
                <i aria-hidden='true' class='fa fa-check-circle'></i>
              </label>
              <span class='remember-me-txt'>記住我</span>
            </p>
            <p class='forgot-password'>
              <a href='#'>忘記密碼?</a>
            </p>
          </div>
          <button class='login-submit' type="submit" name="login">
            <span>
              登入
            </span>
            <div class='btn-hover-overlay'>
              <span><a href="index">登入</a></span>
            </div>
          </button>

        </form>
        <!--start sign up form-->
        <form class='sign-up-form' method="POST">
          {% csrf_token %}
          {{ form }}
          <button class='facebook-btn facebook-login'>

            <span>sign up with facebook</span>
          </button>
          <div class='social-btn-divider'>
            <span>or</span>
          </div>
          
          <div class='user-name input-box'>
            <input class='input' name="signUp-userName" id='signUp-userName' type='text'>
            <label class='placeholder' for='signUp-userName'>
              <span>會</span>
              <span>員</span>
              <span>帳</span>

            </label>
